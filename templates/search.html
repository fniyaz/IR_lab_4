<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<table>
    <h5>
        Found {{ sz }}
    </h5>
    {% for (id, title) in data %}
        <tr>
            <td><a href="{{ url_for('document') }}?id={{ id }}">{{ title }}</a></td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
